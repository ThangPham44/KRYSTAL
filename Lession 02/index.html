<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
    <center>
        <form action="register">
            <table border="0px" bgcolor=#EEEEEE>
                <tr>
                    <td colspan="2" align="center" bgcolor=#FF0000 height="30px">ZENT GROUP</td>
                </tr>
                <tr >
                    <td width="150px">Họ và tên</td>
                    <td>
                        <input type="textbox" name="Name" placeholder="Nhập họ tên">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="textbox" name="Email" placeholder="Nhập email">
                    </td>
                </tr>
                <tr>
                    <td>Số điện thoại</td>
                    <td>
                        <input type="textbox" name="Phone" placeholder="Nhập số điện thoại">
                    </td>
                </tr>
                <tr>
                    <td>Quê quán</td>
                    <td>
                        <select name="" id="">
                            <option value="none" selected>Chọn thành phố</option>
                            <option value="">Hà Nội</option>
                            <option value="">Đà Nẵng</option>
                            <option value="">Nam Định</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Nam 
                        <input type="radio" name="gender" value="Female"> Nữ 
                    </td>
                </tr>
                <tr>
                    <td>Kỹ năng</td>
                    <td>
                        <input type="checkbox" name="HTML" value="HTML"> HTML
                        <input type="checkbox" name="CSS" value="CSS"> CSS
                        <input type="checkbox" name="JS" value="JS"> JS
                        <input type="checkbox" name="BOOTSTRAP" value="BOOTSTRAP"> BOOTSTRAP
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <input type="date" name="Date">
                    </td>
                </tr>
                <tr>
                    <td>Miêu tả</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" bgcolor=#FF0000 height="30px">
                        <input type="button" name="button" value="Submit">
                        <input type="button" name="button" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
