<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>

<body>
    <form action="register">
        <table border="1px">
            <tr>
                <td colspan="2" align="center" bgcolor=#EEEEEE>Đăng Nhập Hệ Thống</td>
            </tr>
            <tr>
                <td>Tên tài khoản</td>
                <td>
                    <input type="textbox" name="user" placeholder="Nhập tên tài khoản">
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td>
                    <input type="password" name="password" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>
                <td width="140px">Xác nhận mật khẩu</td>
                <td>
                    <input type="password" name="password" placeholder="Xác nhận mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Ghi nhớ</td>
                <td>
                    <input type="checkbox" name="note" value="note">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="button" value="Đăng nhập">
                    <input type="button" name="button" value="Làm mới">
                </td>
            </tr>
            <tr>
                <td colspan="2" height="20px" bgcolor=#EEEEEE>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
