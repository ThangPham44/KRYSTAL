<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div id="slide">
        <div class="img active">
            <img src="img/img-03.jpg" alt="">
        </div>
        <div class="img">
            <img src="img/img-04.jpg" alt="">
        </div>
        <div class="img">
            <img src="img/img-02.jpg" alt="">
        </div>
        <div class="img">
            <img src="img/img-01.jpg" alt="">
        </div>
        <button class="btn right" onclick="right()"><i class="fas fa-chevron-right"></i></button>
        <button class="btn left" onclick="left()"><i class="fas fa-chevron-left"></i></button>
        <div class="square">
            <a class="dot pactive" onclick="btnn(0)" href="#"><i class="fas fa-square"></i></a>
            <a class="dot" onclick="btnn(1)" href="#"><i class="fas fa-square"></i></a>
            <a class="dot" onclick="btnn(2)"href="#"><i class="fas fa-square"></i></a>
            <a class="dot" onclick="btnn(3)" href="#"><i class="fas fa-square"></i></a>
        </div>
    </div>
    
    <script type="text/javascript">
        var dem = 0;
        var img = document.getElementsByClassName('img');
        var button = document.getElementsByClassName('dot');
        function left() {
            dem--;
            for (var i = img.length - 1; i >= 0; i--) {
				img[i].className = 'img';
				button[i].className = 'dot';
			}
			if(dem < 0){
				dem = img.length - 1;
			}
			img[dem].className='img active';
			button[dem].className='dot pactive';
        }
        function right() {
            dem++;
            for (var i = img.length - 1; i >= 0; i--) {
				img[i].className = 'img';
				button[i].className = 'dot';
			}
			if(dem > img.length - 1){
				dem = 0;
			}
			img[dem].className='img active';
			button[dem].className='dot pactive';
        }
        function btnn(n){
			for (var i = img.length-1; i >= 0; i--) {
				img[i].className='img';
				button[i].className='dot';
			}
			dem = n;
			img[dem].className='img active';
			button[dem].className='dot pactive';
		}
		window.setInterval(function(){ right(); }, 3000);
    </script>
</body>
</html>
