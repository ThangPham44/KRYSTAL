<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="container">
        <div class="section active">
            <span class="tab">
                Tab 1
            </span>
            <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, reiciendis. 1
            </div>
        </div>
        <div class="section">
            <span class="tab">
                Tab 2
            </span>
            <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, reiciendis. 2
            </div>
        </div>
        <div class="section">
            <span class="tab">
                Tab 3

                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates, reiciendis. 3
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var tabs = document.getElementsByClassName("tab");
        for( var i = 0; i < tabs.length; i++) {
            tabs[i].addEventListener("click",function(){
                var active = document.getElementsByClassName("active")[0];
                active.className = "section";
                this.parentNode.className = "section active";
            });
        }
    </script>
</body>
</html>
