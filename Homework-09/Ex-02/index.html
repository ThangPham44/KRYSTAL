<body>
    <div id="container">

        </table>
        <input id="check-all" type="button" onclick="checkall()" value="Check All">
        <input id="check-out" type="button" onclick="checkout()" value="Uncheck All">
        <script type="text/javascript">
            function checkall() {
                var check = document.getElementsByClassName('check');
                for(var i=0; i <= check.length; i++) {
                    check[i].checked = true;
                }
            }
            function checkout() {
                var check = document.getElementsByClassName("check");
                for(var i=0; i <= check.length; i++) {
                    check[i].checked = false;
                }
            }
        </script>

</body>
