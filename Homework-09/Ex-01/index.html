        <div>
            <p id="txt" style="font-size: 10px">Change</p>
        </div>
    </div>
    <script type="text/javascript">
        function Def() {
            var txt = document.getElementById("txt");
            var size = parseFloat(txt.style.fontSize);
            txt.style.fontSize = "30px";
            txt.style.color = 'red';
        }
        
        function Increase() {
            var txt = document.getElementById("txt");
            var size = txt.style.fontSize;
            alert(size);
            txt.style.fontSize = parseFloat(size) * 2;
            txt.style.color = 'blue';
        }
        
        function Decrease() {
            var txt = document.getElementById("txt");
            var size = parseFloat(txt.style.fontSize);
            size = size / 2;
            alert(size);
            txt.style.fontSize = 'size';
