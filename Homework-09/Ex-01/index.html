<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <p>Cỡ chữ: </p>
        <input class="btn" type="button" name="" value="Default" onclick="Def()">
        <input class="btn" type="button" name="" value="Increase" onclick="Increase()">
        <input class="btn" type="button" name="" value="Decrease" onclick="Decrease()">
    </div>
    <p id="txt" style="font-size: 30px">Change</p>
    <script type="text/javascript">
        
        function Def() {
            var txt = document.getElementById("txt");
            var size = parseFloat(txt.style.fontSize);
            txt.style.fontSize = "30px";
        }
        
        function Increase() {
            var txt = document.getElementById("txt");
            var size = txt.style.fontSize;
            txt.style.fontSize = (parseFloat(size) + parseFloat(size) * 0.4) + "px";
        }
        
        function Decrease() {
            var txt = document.getElementById("txt");
            var size = parseFloat(txt.style.fontSize);
            txt.style.fontSize = (parseFloat(size) - parseFloat(size) * 0.4) + "px";
        }
        
    </script>
</body>
</html>
