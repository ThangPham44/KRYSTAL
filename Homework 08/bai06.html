<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script language="javascript">
        var s = 0;
        var n = prompt('Nhập số nguyên dương n', '');
        var i = 0;
        do {
            i++;
            s = s + i;
            
        } while(i<n);
        alert("Tổng từ 1 đến " + n + " là " + s);
    </script>
</head>
