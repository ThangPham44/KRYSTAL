<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script language="javascript">
        var tong = 0;
        var dem = 0;
        for(i = 1; i <= 100; i++) {
            if((i % 3 == 0) || (i % 7 == 0)) {
                tong += i;
                dem++;
            }
        }
        alert("Có " + dem + " số nguyên chia hết cho 3 hoặc 7 nằm trong đoạn 1 đến 100");
        alert("Tổng các số nguyên chia hết cho 3 hoặc 7 nằm trong đoạn 1 đến 100 là " + tong);
    </script>
</head>
<body>
    
</body>
</html>
